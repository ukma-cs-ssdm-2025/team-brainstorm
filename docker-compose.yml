services:
  backend:
    build: .
    container_name: library-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: library-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
