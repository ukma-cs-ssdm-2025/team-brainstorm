server {
    listen 80;
    server_name _;

    # Static files
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip for small assets
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;

    # Frontend (SPA-friendly)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Ensure the HTML is never cached by browsers
    location = /index.html {
        add_header Cache-Control "no-store, must-revalidate" always;
        try_files $uri =404;
    }

    # Cache static assets briefly; they also get ETag
    location ~* \.(?:css|js)$ {
        add_header Cache-Control "public, max-age=60, must-revalidate" always;
    }

    # Proxy API to the backend service in the Compose network
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
